<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
      .navbar-header button {
        color: #fff;
      }
      .fullscreen {
        width: 100%;
      }
      main {
        padding-top: 50px;
      }
      footer {
        background: #333;
        color: #fff;
        padding: 1em 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Caelum</a>
          <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav nav">
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Mais vendidos</a></li>
            <li>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Camisetas
                <span class="caret"> </span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Masculina</a></li>
                <li><a href="#">Feminina</a></li>
                <li><a href="#">Infantil</a></li>
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Digite a sua busca">
            <input type="submit" value="buscar" class="btn btn-default">
          </form>
        </div>

      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-tittle">Sua Compra</h2>
              </div>
              <div class="panel-body">
                <img src="img/produto.png" alt="Camiseta azul" class="img-responsive img-thumbnail" />

                <dl>
                    <dt>Nome</dt>
                    <dd>Camiseta azul</dd>

                    <dt>Cor</dt>
                    <dd>Azul</dd>

                    <dt>Tamanho</dt>
                    <dd>G</dd>

                    <dt>Preço</dt>
                    <dd>R$ 129,00</dd>
                </dl>

              </div>
            </div>
          </div>

          <div class="col-sm-8">
            <form>
              <fieldset>
                <legend>Informações do usuário</legend>
                <div class="form-group">
                  <label for="nome">Nome completo:</label>
                  <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">e-mail:</label>
                  <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" id="email" class="form-control">
                  </div>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="novidades" value="sim" checked="checked">
                    Quero receber novidades da loja
                  </label>
                </div>
              </fieldset>

              <fieldset>
                <legend>Informações de pagamento</legend>
                <div class="form-group">
                  <label for="bandeira">Bandeira</label>
                  <select class="form-control" id="bandeira">
                    <option value="visa">Visa</option>
                    <option value="master">Mastercard</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="numero">Número</label>
                  <input type="number" id="numero" class="form-control">
                </div>
                <div class="form-group">
                  <label for="validade">Validade</label>
                  <input type="month" id="validade" class="form-control">
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" class="form-control" maxlength="3">
                </div>
              </fieldset>

              <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                Confirmar pedido
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Avenida Paulista n 1</p>
      <p>(11) 2239-1234</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
